</head>
<body>

  <main>
      <header>
        <div id="header">
          <h1><a href="index.html">BrainBytes</a></h1>
            <ul>
              <li><a href="main.html"><button id="return"><i class="fas fa-arrow-left"> Return</i></button></li></a>
              <li>About</li>
              <li><a href="sets.html">Sets</a></li>
            </ul>
        </div>
      </header>
    
    <section class="create-sections">
      <section class="create">
        <div>
          <button id="show_card_box"><label id="setName">Unit 1</label></button>
        </div>
        <br>
        <div>
          <button id="open_set" onclick="openCollection()">Open Set</button>
        </div>
      </section>
      
      <section class="create">
        <div>
          <button id="show_card_box"><label id="setName">Unit 2</label></button>
        </div>
        <br>
        <div>
          <button id="open_set" onclick="openCollection()">Open Set</button>
        </div>
      </section>
      
      <section class="create">
        <div>
          <button id="show_card_box"><label id="setName">Unit 3</label></button>
        </div>
        <br>
        <div>
          <button id="open_set" onclick="openCollection()">Open Set</button>
        </div>
      </section>
      
      <section class="create">
        <div>
          <button id="show_card_box"><label id="setName">Unit 4</label></button>
        </div>
        <br>
        <div>
          <button id="open_set" onclick="openCollection()">Open Set</button>
        </div>
      </section>
      
      <section class="create">
        <div>
          <button id="show_card_box"><label id="setName">Unit 5</label></button>
        </div>
        <br>
        <div>
          <button id="open_set" onclick="openCollection()">Open Set</button>
        </div>
      </section>
    </section>
    

    <section>
      <div class="card-container" id="card-container" hidden>
          <div class="card" id="flashcard" hidden>
            <div class="front" id="front-side" hidden>
              <h1 id="front-text">Front Side</h1>
            </div>
            <div class="back" id="back-side" hidden>
              <h1 id="back-text">Back Side</h1>
            </div>
          </div>
      </div>
    </section>
    <br>

  </main>

  <script src="script.js"></script>
  <script src="hide.js"></script>
  <script src="sets.js"></script>

</html>
